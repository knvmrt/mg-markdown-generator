    <section id="MainSec">
        <main class="my-container mt-3">
            <div class="row">
                <div class="side">
                    <div id="mobile-buttons" class="d-md-none mb-3">
                        <button id="markdown-btn" class="markdown-button">Markdown</button>
                        <button id="preview-btn" class="preview-button">Preview</button>
                    </div>

                    <div class="row">
                        <div id="markdown-section" class="col-md-6 d-md-block">
                            <label for="Markdown">Markdown</label>
                            <textarea id="markdown-input" class="form-control editor-textarea"
                                placeholder="Type Markdown here..."></textarea>
                        </div>

                        <div id="preview-section" class="col-md-6 d-md-block" style="display: none;">
                            <label for="Markdown">Preview</label>
                            <div id="preview"></div>
                        </div>
                    </div>

                    <div class="text-end mt-3">
                        <button id="download-btn" class="download-button">Download file</button>
                    </div>
                </div>
            </div>
        </main>
    </section>
